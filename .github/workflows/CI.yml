# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: "Build & Test & Pre Release"
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'
          cache: maven
      - name: Build & Test with Maven
        run: mvn --no-transfer-progress package --file pom.xml
      - name: Run SpotBugs
        run: mvn --no-transfer-progress spotbugs:check
      - name: Generate JavaDoc
        run: mvn --no-transfer-progress javadoc:javadoc

      - name: Automatic GitHub Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: v0.${{ github.run_number }}
          prerelease: false
          files: |
            target/ExecutableMakeItEasy-jar-with-dependencies.jar

  packages:
    name: Deploy on GitHub Packages
    needs: build
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    steps:
       - uses: actions/checkout@v2
       - name: Set up JDK 15
         uses: actions/setup-java@v2
         with:
           java-version: '15'
           distribution: 'adopt'
       - name: Update version in pom.xml
         run: mvn --no-transfer-progress versions:set -DnewVersion=0.${{ github.run_number }} -DgenerateBackupPoms=false
       - name: Build with Maven
         run: mvn --no-transfer-progress package --file pom.xml
       - name: Publish to GitHub Packages Apache Maven
         run: mvn --no-transfer-progress deploy
         env:
           GITHUB_TOKEN: ${{ github.token }}

